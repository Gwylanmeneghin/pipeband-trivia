// Firebase Configuration
const FIREBASE_URL = 'https://pipeband-fun-default-rtdb.firebaseio.com';

const getLeaderboard = async () => {
    try {
        const response = await fetch(`${FIREBASE_URL}/leaderboard.json`);
        const data = await response.json();
        if (!data) return [];
        const leaderboard = Object.keys(data).map(key => ({
            id: key,
            ...data[key]
        }));
        leaderboard.sort((a, b) => b.points - a.points);
        return leaderboard.slice(0, 100);
    } catch (error) {
        console.error('Error fetching leaderboard:', error);
        return [];
    }
};

const saveToLeaderboard = async (entry) => {
    try {
        await fetch(`${FIREBASE_URL}/leaderboard.json`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(entry)
        });
    } catch (error) {
        console.error('Error saving to leaderboard:', error);
    }
};

<script type="text/babel">
const { useState, useEffect, useRef } = React;

const shuffleArray = (arr) => { const s = [...arr]; for(let i=s.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [s[i],s[j]]=[s[j],s[i]]; } return s; };
const getRandomOptions = (correct, all, count=3) => { const others = all.filter(o => o !== correct); return shuffleArray([correct, ...shuffleArray(others).slice(0,count)]); };
const generateQuiz = (n=10) => shuffleArray(audioData).slice(0,Math.min(n,audioData.length)).map(item => ({...item, bandOptions: getRandomOptions(item.band, allBands), yearOptions: getRandomOptions(item.year, allYears)}));

const calculatePoints = (bc, yc, tl) => (bc ? 3 : 0) + (yc ? 1 : 0) + Math.floor((tl / 20) * 1);

const styles = {
    container: { minHeight:'100vh', display:'flex', flexDirection:'column', alignItems:'center' },
    btnPrimary: { background:'#29b6f6', color:'#fff', border:'none', padding:'12px 24px', borderRadius:'50px', fontSize:'0.95rem', fontWeight:700, cursor:'pointer', display:'inline-flex', alignItems:'center', gap:'8px', fontFamily:'SF Pro Rounded, sans-serif', transition:'transform 0.2s ease, box-shadow 0.2s ease' },
    btnSecondary: { background:'#fff', color:'#1a2744', border:'2px solid #e0e0e0', padding:'12px 24px', borderRadius:'50px', fontSize:'0.95rem', fontWeight:600, cursor:'pointer', fontFamily:'SF Pro Rounded, sans-serif', transition:'transform 0.2s ease, box-shadow 0.2s ease' },
    btnDisabled: { background:'#e0e0e0', color:'#999', cursor:'not-allowed' },
    footer: { padding:'20px', textAlign:'center', marginTop:'auto', marginBottom:'20px' },
    footerLink: { color:'#666', fontSize:'18px', margin:'0 15px', cursor:'pointer' },
    input: { padding:'14px 20px', fontSize:'1rem', border:'2px solid #e0e0e0', borderRadius:'50px', outline:'none', width:'100%', maxWidth:'300px', fontFamily:'SF Pro Rounded, sans-serif' },
};

// Logo component - uniform across all pages
const Logo = ({onClick}) => (
    <img 
        src={LOGO_BASE64} 
        alt="pipeband.fun" 
        onClick={onClick} 
        style={{
            width: '270px',
            height: '67px',
            cursor: onClick ? 'pointer' : 'default',
            marginTop: '64px'
        }}
    />
);

// Header component for consistent logo placement
const Header = ({onNavigate}) => (
    <div style={{width:'100%', display:'flex', justifyContent:'center'}}>
        <Logo onClick={()=>onNavigate('home')}/>

);

const HomePage = ({onNavigate}) => (
    <div style={{...styles.container, justifyContent:'flex-start', padding:'0 20px'}}>
        <Header onNavigate={onNavigate}/>
        <div style={{textAlign:'center',maxWidth:'853px', marginTop:'60px',}}>
            <h1 style={{fontSize:'clamp(2.5rem,8vw,100px)',fontWeight:800,lineHeight:1.1,marginBottom:'24px',color:'#040321'}}>Your modern<br/>pipe band trivia.</h1>
            <p style={{color:'#666',fontSize:'20px',lineHeight:1.6,marginBottom:'12px'}}>A fast-paced quiz that puts your pipe band knowledge to the test. It's time to relive the golden years of pipe band medleys.</p>
            <p style={{color:'#666',fontSize:'20px',marginBottom:'32px'}}>Think you've got what it takes?</p>
            <div style={{display:'flex',gap:'12px',justifyContent:'center',flexWrap:'wrap'}}>
                <button style={styles.btnPrimary} onClick={()=>onNavigate('login')} onMouseOver={e=>{e.target.style.transform='scale(1.05)';e.target.style.boxShadow='0 4px 15px rgba(41,182,246,0.4)';}} onMouseOut={e=>{e.target.style.transform='scale(1)';e.target.style.boxShadow='none';}}>Let's find out!</button>
            </div>
        </div>
        <div style={styles.footer}>
            <span style={styles.footerLink} onClick={()=>onNavigate('about')}>About</span>
            <span style={styles.footerLink} onClick={()=>onNavigate('leaderboard')}>Leaderboard</span>
        </div>
    </div>
);

const LoginPage = ({onNavigate, onLogin}) => {

const QuizPage = ({onNavigate, username}) => {
    const [quiz] = useState(()=>generateQuiz(10));
    const [cur, setCur] = useState(0);
    const [selBand, setSelBand] = useState(null);
    const [selYear, setSelYear] = useState(null);
    const [timeLeft, setTimeLeft] = useState(20);
    const [totalPts, setTotalPts] = useState(0);
    const [totalTime, setTotalTime] = useState(0);
    const [bandScore, setBandScore] = useState(0);
    const [yearScore, setYearScore] = useState(0);
    const [playing, setPlaying] = useState(false);
    const timerRef = useRef(null);
    const audioRef = useRef(null);

    useEffect(() => {
        setTimeLeft(20);
        setPlaying(false);
        
        const audio = audioRef.current;
        if (!audio) return;

        audio.currentTime = 0;
        audio.play()
            .then(() => {
                setPlaying(true);
                timerRef.current = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) {
                            handleContinue(true);
                            return 20;
                        }
                        return prev - 1;
                    });
                    setTotalTime(prev => prev + 1);
                }, 1000);
            })
            .catch(err => console.error('Audio play error:', err));
        
        return () => {
            clearInterval(timerRef.current);
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
        };
    }, [cur]);

    const handleContinue = (timeout = false) => {
        clearInterval(timerRef.current);
        timerRef.current = null;
        
        const audio = audioRef.current;
        if (audio) {
            audio.pause();
            audio.currentTime = 0;
        }
        setPlaying(false);

        const q = quiz[cur];
        const bc = selBand === q.band;
        const yc = selYear === q.year;
        const pts = calculatePoints(bc, yc, timeout ? 0 : timeLeft);
        
        const newPts = totalPts + pts;
        const newBS = bandScore + (bc ? 1 : 0);
        const newYS = yearScore + (yc ? 1 : 0);
        
        setTotalPts(newPts);
        setBandScore(newBS);
        setYearScore(newYS);

        if (cur < quiz.length - 1) {
            setCur(c => c + 1);
            setSelBand(null);
            setSelYear(null);
        } else {
            saveToLeaderboard({
                username,
                points: newPts,
                bandScore: newBS,
                yearScore: newYS,
                totalTime,
                date: new Date().toISOString()
            });
            onNavigate('results', {
                points: newPts,
                bandScore: newBS,
                yearScore: newYS,
                totalTime,
                total: quiz.length,
                username
            });
        }
    };

    const q = quiz[cur];
    const canContinue = selBand && selYear;
    const progress = ((20 - timeLeft) / 20) * 100;

    const optionStyle = (selected) => ({
        padding:'10px 20px',
        borderRadius:'50px',
        border: selected ? 'none' : '1px solid #e0e0e0',
        background: selected ? '#29b6f6' : '#fff',
        color: selected ? '#fff' : '#1a2744',
        fontSize:'0.9rem',
        fontWeight:600,
        cursor:'pointer',
        fontFamily:'SF Pro Rounded, sans-serif',
        transition:'all 0.2s ease'
    });

    const handleOptionHover = (e, selected) => {
        if (!selected) {
            e.target.style.background = '#f0f9ff';
            e.target.style.borderColor = '#29b6f6';
            e.target.style.transform = 'scale(1.02)';
        }
    };

    const handleOptionLeave = (e, selected) => {
        if (!selected) {
            e.target.style.background = '#fff';
            e.target.style.borderColor = '#e0e0e0';
            e.target.style.transform = 'scale(1)';
        }
    };

    return (
        <div style={{...styles.container, justifyContent:'flex-start', padding:'0 20px', position:'relative'}}>
            <audio ref={audioRef} src={q.file} onEnded={() => setPlaying(false)} preload="auto"/>
            
            <button onClick={() => onNavigate('home')} style={{position:'absolute', top:'20px', right:'20px', background:'none', border:'none', fontSize:'1.5rem', cursor:'pointer', color:'#29b6f6'}}>×</button>
            
            <Header onNavigate={onNavigate}/>
            
            <div style={{textAlign:'center', maxWidth:'600px', width:'100%', marginTop:'40px'}}>
                <div style={{marginBottom:'20px', display:'flex', justifyContent:'center', alignItems:'center', gap:'12px'}}>
                    {playing ? (
                        <div style={{display:'flex', gap:'4px', alignItems:'center', height:'32px'}}>
                            {[1,2,3,4,5].map(i => (
                                <div key={i} style={{
                                    width:'4px',
                                    backgroundColor:'#29b6f6',
                                    borderRadius:'2px',
                                    animation:`sound 0.5s ease-in-out infinite`,
                                    animationDelay:`${i * 0.1}s`,
                                    height:'16px'
                                }}/>
                            ))}
                        </div>
                    ) : (
                        <span style={{color:'#999'}}>🔇</span>
                    )}
                    <span style={{color:'#29b6f6', fontSize:'0.9rem', fontWeight:600}}>
                        {playing ? '♪ Listen carefully...' : 'Audio ended'}
                    </span>
                </div>

                <div style={{display:'flex', alignItems:'center', justifyContent:'center', marginBottom:'30px', gap:'10px'}}>
                    <span style={{color: timeLeft <= 5 ? '#e74c3c' : '#29b6f6', fontWeight:700, fontSize:'1.3rem', minWidth:'30px'}}>{timeLeft}</span>
                    <div style={{width:'200px', height:'6px', background:'#e0e0e0', borderRadius:'3px', overflow:'hidden'}}>
                        <div style={{
                            width:`${100 - progress}%`,
                            height:'100%',
                            background: timeLeft <= 5 ? '#e74c3c' : '#29b6f6',
                            borderRadius:'3px',
                            transition:'width 1s linear'
                        }}/>
                    </div>
                </div>
                
                <h1 style={{fontSize:'clamp(1.8rem,5vw,2.5rem)', fontWeight:800, marginBottom:'30px', color:'#1a2744'}}>
                    Guess the band and year.
                </h1>
                
                <div style={{display:'flex', flexWrap:'wrap', gap:'10px', justifyContent:'center', marginBottom:'20px'}}>
                    {q.bandOptions.map(b => (
                        <button 
                            key={b} 
                            onClick={() => setSelBand(b)} 
                            style={optionStyle(selBand === b)}
                            onMouseOver={(e) => handleOptionHover(e, selBand === b)}
                            onMouseOut={(e) => handleOptionLeave(e, selBand === b)}
                        >
                            {b}
                        </button>
                    ))}
                </div>
                
                <div style={{display:'flex', flexWrap:'wrap', gap:'10px', justifyContent:'center', marginBottom:'50px'}}>
                    {q.yearOptions.map(y => (
                        <button 
                            key={y} 
                            onClick={() => setSelYear(y)} 
                            style={optionStyle(selYear === y)}
                            onMouseOver={(e) => handleOptionHover(e, selYear === y)}
                            onMouseOut={(e) => handleOptionLeave(e, selYear === y)}
                        >
                            {y}
                        </button>
                    ))}
                </div>
                
                <button 
                    style={{...styles.btnPrimary, ...(canContinue ? {} : styles.btnDisabled)}} 
                    onClick={() => handleContinue(false)} 
                    disabled={!canContinue}
                    onMouseOver={e=>{if(canContinue){e.target.style.transform='scale(1.05)';}}}
                    onMouseOut={e=>{e.target.style.transform='scale(1)';}}
                >
                    Continue
                </button>
                
                <div style={{marginTop:'30px', color:'#999', fontSize:'0.85rem'}}>
                    Question {cur + 1} of {quiz.length} • {totalPts} pts
                </div>
            </div>
        </div>
    );
};

const ResultsPage = ({onNavigate, data}) => {
    const canvasRef = useRef(null);
    const [imgUrl, setImgUrl] = useState(null);
    
    const pts = data?.points || 0;
    const bs = data?.bandScore || 0;
    const ys = data?.yearScore || 0;
    const total = data?.total || 10;
    const tt = data?.totalTime || 0;
    const user = data?.username || 'Player';
    
    const mins = Math.floor(tt / 60);
    const secs = tt % 60;
    const timeStr = mins > 0 ? `${mins} min ${secs} sec` : `${secs} sec`;
    
    const pct = ((bs + ys) / (total * 2)) * 100;
    const cat = pct >= 70 ? 'high' : pct >= 40 ? 'medium' : 'low';
    const msg = congratsMessages[cat][Math.floor(Math.random() * congratsMessages[cat].length)];

    useEffect(() => {
        const c = canvasRef.current;
        if (!c) return;
        
        const ctx = c.getContext('2d');
        const width = 1200;
        const height = 630;
        
        c.width = width;
        c.height = height;
        
        const bgImg = new Image();
        const logoImg = new Image();
        
        let loadedCount = 0;
        
        const checkAllLoaded = () => {
            loadedCount++;
            if (loadedCount === 2) {
                // Draw background
                ctx.drawImage(bgImg, 0, 0, width, height);
                
                // Draw logo at top center
                const logoWidth = 350;
                const logoHeight = logoWidth * (51/275);
                ctx.drawImage(logoImg, (width - logoWidth) / 2, 80, logoWidth, logoHeight);
                
                // Username
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 48px SF Pro Rounded, Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(user, width / 2, 220);
                
                // Score
                ctx.font = 'bold 100px SF Pro Rounded, Arial, sans-serif';
                ctx.fillText(`${pts} points`, width / 2, 340);
                
                // Quote
                ctx.font = '28px SF Pro Rounded, Arial, sans-serif';
                ctx.fillText(`"${msg}"`, width / 2, 440);
                
                // Call to action
                ctx.font = '22px SF Pro Rounded, Arial, sans-serif';
                ctx.fillText('Take the test over at — www.pipeband.fun', width / 2, 550);
                
                setImgUrl(c.toDataURL('image/png'));
            }
        };
        
        bgImg.onload = checkAllLoaded;
        logoImg.onload = checkAllLoaded;
        
        bgImg.src = BG_BASE64;
        logoImg.src = LOGO_BASE64;
        
    }, [user, pts, msg]);

    const download = async () => {
        if (!imgUrl) return;
        
        try {
            // Convert data URL to Blob
            const response = await fetch(imgUrl);
            const blob = await response.blob();
            const fileName = `pipeband-${user}.png`;
            
            // Try Web Share API first (works well on mobile)
            if (navigator.share && navigator.canShare) {
                const file = new File([blob], fileName, { type: 'image/png' });
                const shareData = { files: [file] };
                
                if (navigator.canShare(shareData)) {
                    try {
                        await navigator.share(shareData);
                        return;
                    } catch (shareError) {
                        // User cancelled or share failed, fall through to download
                        if (shareError.name === 'AbortError') return;
                    }
                }
            }
            
            // Fallback: Create blob URL and download
            const blobUrl = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = fileName;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            
            // Cleanup
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(blobUrl);
            }, 100);
            
        } catch (error) {
            // Ultimate fallback for older browsers
            const a = document.createElement('a');
            a.download = `pipeband-${user}.png`;
            a.href = imgUrl;
            a.click();
        }
    };

    return (
        <div style={{...styles.container, justifyContent:'flex-start', padding:'0 20px'}}>
            <canvas ref={canvasRef} style={{display:'none'}}/>
            
            <Header onNavigate={onNavigate}/>

                        {pct >= 50 ? 'Congrats' : 'Nice try'}, {user}!
                    </h1>
                    
                    <div style={{display:'flex', justifyContent:'center', gap:'15px', marginBottom:'16px', flexWrap:'wrap'}}>
                        <div style={{
                            padding:'12px 28px', 
                            background:'#f0f9ff',
                            borderRadius:'50px', 
                            color:'#29b6f6', 
                            fontWeight:700, 
                            display:'flex', 
                            alignItems:'center', 
                            gap:'10px',
                            fontSize:'1.1rem'
                        }}>
                            <img src={TIMER_BASE64} alt="time" style={{width:'24px', height:'24px'}} />
                            {timeStr}
                        </div>
                        <div style={{
                            padding:'12px 28px',

                            fontWeight:700,

                    </div>

                    <div style={{color:'#999', fontSize:'0.95rem'}}>
                        Bands: {bs}/{total} • Years: {ys}/{total}
                    </div>
                </div>
                
                {/* Share image - tilted */}
                {imgUrl && (
                    <div style={{marginBottom:'40px', marginTop:'50px'}}>
                        <img 
                            src={imgUrl} 
                            alt="Share" 
                            style={{
                                width:'405px',

    return (
        <div style={{...styles.container, padding:'0 20px', justifyContent:'flex-start'}}>
            <Header onNavigate={onNavigate}/>
            
            <div style={{maxWidth:'800px', width:'100%', margin:'0 auto', marginTop:'50px'}}>
                <div style={{display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:'30px', flexWrap:'wrap', gap:'20px'}}>
                    <h1 style={{fontSize:'2.5rem', fontWeight:800, color:'#040321'}}>Leaderboard</h1>
                    <button style={styles.btnPrimary} onClick={() => onNavigate('login')} onMouseOver={e=>{e.target.style.transform='scale(1.05)';}} onMouseOut={e=>{e.target.style.transform='scale(1)';}}>Play Now</button>
                </div>
                
                {loading ? (
                    <div style={{textAlign:'center', padding:'60px 20px', color:'#666'}}>
                        <p style={{fontSize:'1.2rem'}}>Loading...</p>
                    </div>
                ) : lb.length === 0 ? (
                    <div style={{textAlign:'center', padding:'60px 20px', color:'#666'}}>
                        <p style={{fontSize:'1.2rem'}}>No scores yet!</p>
                    </div>
                ) : (
                    lb.map((p, i) => (
                        <div key={p.id || i} style={{display:'flex', alignItems:'center', padding:'16px 0', borderBottom:'1px solid #f0f0f0'}}>
                            <div style={{width:'40px', fontSize:'1.5rem', display:'flex', alignItems:'center', justifyContent:'center'}}>{icon(i + 1)}</div>
                            <div style={{flex:1, marginLeft:'10px'}}>
                                <div style={{fontWeight:700, color:'#1a2744', fontSize:'1.1rem'}}>{p.username}</div>
                                <div style={{color:'#999', fontSize:'0.85rem'}}>Bands: {p.bandScore}/10 • Years: {p.yearScore}/10</div>
                            </div>
                            <div style={{fontWeight:700, color: i === 0 ? '#f5a623' : '#1a2744', fontSize:'1.1rem'}}>
                                {p.points}pts
                            </div>
                        </div>
                    ))
                )}
            </div>
            
            <div style={styles.footer}>
                <span style={styles.footerLink} onClick={() => onNavigate('about')}>About</span>
                <span style={{...styles.footerLink, }} onClick={() => onNavigate('leaderboard')}>Leaderboard</span>
            </div>
        </div>
    );
};

const App = () => {
    const [page, setPage] = useState('home');
    const [data, setData] = useState(null);
    const [user, setUser] = useState(() => localStorage.getItem('pipeband_user') || '');
    
    const nav = (p, d = null) => {
        setPage(p);
        setData(d);
        window.scrollTo(0, 0);
    };
    
    const login = n => {
        setUser(n);
        localStorage.setItem('pipeband_user', n);
    };
    
    const render = () => {
        switch (page) {
            case 'home': return <HomePage onNavigate={nav}/>;
            case 'login': return <LoginPage onNavigate={nav} onLogin={login}/>;
            case 'about': return <AboutPage onNavigate={nav}/>;
            case 'ready': return <ReadyPage onNavigate={nav} username={user}/>;
            case 'quiz': return <QuizPage onNavigate={nav} username={user}/>;
            case 'results': return <ResultsPage onNavigate={nav} data={data}/>;
            case 'leaderboard': return <LeaderboardPage onNavigate={nav}/>;
            default: return <HomePage onNavigate={nav}/>;
        }
    };
    
    return render();
};

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
